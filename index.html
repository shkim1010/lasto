<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학교 시간표 웹 - 로그인 / 회원가입</title>
  <!-- 구글 폰트: 'Orbitron' + 'JetBrains Mono' - 사이버펑크 느낌 -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: radial-gradient(circle at center, #0f0f18 0%, #000000 90%);
      color: #0fffc1;
      font-family: 'JetBrains Mono', monospace;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      user-select: none;
    }

    .container {
      background: rgba(15, 15, 24, 0.9);
      border-radius: 16px;
      box-shadow:
        0 0 10px #0fffc1,
        0 0 40px #00fff7,
        inset 0 0 20px #00fff7;
      width: 420px;
      max-width: 90vw;
      padding: 40px 32px;
      box-sizing: border-box;
      backdrop-filter: blur(12px);
      border: 1px solid #00fff7;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      font-size: 2.8rem;
      margin-bottom: 24px;
      text-shadow: 0 0 6px #00fff7;
      letter-spacing: 0.12em;
      color: #00fff7;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 18px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #0fffc1;
      background: transparent;
      border: 2px solid #00fff7;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.4s ease;
      font-family: 'JetBrains Mono', monospace;
      box-shadow: 0 0 8px #00fff7 inset;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #0fffc1;
      box-shadow:
        0 0 10px #0fffc1,
        0 0 18px #00fff7 inset;
      background: rgba(0, 255, 247, 0.1);
    }

    button {
      width: 100%;
      padding: 16px 0;
      background: linear-gradient(45deg, #00fff7, #00c7c7);
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #001f1f;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 8px #00fff7;
      font-family: 'JetBrains Mono', monospace;
      margin-bottom: 14px;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(45deg, #00c7c7, #00fff7);
      box-shadow:
        0 0 20px #0fffc1,
        0 0 35px #00fff7;
    }

    #showSignupBtn {
      background: transparent;
      border: 1.8px solid #00fff7;
      color: #00fff7;
      width: auto;
      padding: 8px 24px;
      font-weight: 600;
      font-size: 0.85rem;
      border-radius: 14px;
      box-shadow: 0 0 12px #00fff7;
      margin-top: 0;
      user-select: none;
      transition: background 0.3s ease, color 0.3s ease;
      font-family: 'JetBrains Mono', monospace;
    }
    #showSignupBtn:hover {
      background: #00fff7;
      color: #001f1f;
      box-shadow: 0 0 30px #0fffc1;
    }

    #signupForm {
      display: none;
      margin-top: 28px;
      text-align: left;
      font-size: 0.95rem;
    }

    #signupForm h1 {
      font-size: 1.8rem;
      margin-bottom: 18px;
      color: #0fffc1;
      text-shadow: 0 0 8px #00fff7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>로그인</h1>

    <input id="loginId" type="text" placeholder="아이디" autocomplete="username" />
    <input id="loginPw" type="password" placeholder="비밀번호" autocomplete="current-password" />
    <button onclick="login()">로그인</button>

    <button id="showSignupBtn" onclick="toggleSignup()">회원가입</button>

    <div id="signupForm">
      <h1>회원가입</h1>
      <input id="signupId" type="text" placeholder="아이디" autocomplete="username" />
      <input id="signupPw" type="password" placeholder="비밀번호" autocomplete="new-password" />
      <input id="signupClass" type="text" placeholder="학년-반 (예: 1-3)" />
      <button onclick="signup()">회원가입 완료</button>
    </div>
  </div>

  <script>
    function toggleSignup() {
      const form = document.getElementById('signupForm');
      if (form.style.display === 'none' || form.style.display === '') {
        form.style.display = 'block';
      } else {
        form.style.display = 'none';
      }
    }

    function signup() {
      const id = document.getElementById('signupId').value.trim();
      const pw = document.getElementById('signupPw').value.trim();
      const userClass = document.getElementById('signupClass').value.trim();

      if (!id || !pw || !userClass) {
        alert('아이디, 비밀번호, 학년-반 모두 입력하세요.');
        return;
      }

      let users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[id]) {
        alert('이미 존재하는 아이디입니다.');
        return;
      }

      users[id] = { password: pw, class: userClass };
      localStorage.setItem('users', JSON.stringify(users));

      localStorage.setItem('loggedInUser', id);
      localStorage.setItem('selectedClass', userClass);

      alert('회원가입 완료! 바로 반 시간표 페이지로 이동합니다.');

      window.location.href = 'schedule.html';
    }

    function login() {
      const id = document.getElementById('loginId').value.trim();
      const pw = document.getElementById('loginPw').value.trim();

      let users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[id] && users[id].password === pw) {
        localStorage.setItem('loggedInUser', id);
        localStorage.setItem('selectedClass', users[id].class);

        alert('로그인 성공! 자기 반 페이지로 이동합니다.');

        window.location.href = 'schedule.html';
      } else {
        alert('아이디 또는 비밀번호가 틀렸습니다.');
      }
    }
  </script>
</body>
</html>
