<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학교 시간표 웹 - 로그인 / 회원가입</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(135deg, #ececec, #c3c3c3);
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex; justify-content: center; align-items: center;
      user-select: none;
    }
    .container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 400px;
      max-width: 95vw;
      padding: 40px 30px;
      box-sizing: border-box;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 32px;
      font-size: 28px;
      color: #222;
      letter-spacing: 0.05em;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: 400;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #0078d7;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 120, 215, 0.3);
      background: #fff;
    }
    button {
      width: 100%;
      padding: 14px 0;
      background: #0078d7;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 120, 215, 0.4);
      transition: background 0.3s ease;
      margin-bottom: 15px;
      user-select: none;
    }
    button:hover {
      background: #005a9e;
    }
    #showSignupBtn {
      width: auto;
      padding: 8px 24px;
      background: transparent;
      border: 2px solid #0078d7;
      color: #0078d7;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    #showSignupBtn:hover {
      background: #0078d7;
      color: white;
    }
    #signupForm {
      display: none;
      width: 100%;
      margin-top: 20px;
      flex-direction: column;
      align-items: center;
    }
    #signupForm input {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>로그인</h1>
    <input id="loginId" type="text" placeholder="아이디" autocomplete="off" />
    <input id="loginPw" type="password" placeholder="비밀번호" autocomplete="off" />
    <button onclick="login()">로그인</button>

    <button id="showSignupBtn" onclick="toggleSignup()">회원가입</button>

    <div id="signupForm">
      <h1>회원가입</h1>
      <input id="signupId" type="text" placeholder="아이디" autocomplete="off" />
      <input id="signupPw" type="password" placeholder="비밀번호" autocomplete="off" />
      <input id="signupClass" type="text" placeholder="학년-반 (예: 1-3)" autocomplete="off" />
      <button onclick="signup()">회원가입 완료</button>
    </div>
  </div>

  <script>
    function toggleSignup() {
      const form = document.getElementById('signupForm');
      form.style.display = (form.style.display === 'block') ? 'none' : 'block';
    }

    function signup() {
      const id = document.getElementById('signupId').value.trim();
      const pw = document.getElementById('signupPw').value.trim();
      const userClass = document.getElementById('signupClass').value.trim();

      if (!id || !pw || !userClass) {
        alert('아이디, 비밀번호, 학년-반 모두 입력하세요.');
        return;
      }

      let users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[id]) {
        alert('이미 존재하는 아이디입니다.');
        return;
      }

      users[id] = { password: pw, class: userClass };
      localStorage.setItem('users', JSON.stringify(users));

      localStorage.setItem('loggedInUser', id);
      localStorage.setItem('selectedClass', userClass);

      alert('회원가입 완료! 바로 반 시간표 페이지로 이동합니다.');

      window.location.href = 'schedule.html';
    }

    function login() {
      const id = document.getElementById('loginId').value.trim();
      const pw = document.getElementById('loginPw').value.trim();

      let users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[id] && users[id].password === pw) {
        localStorage.setItem('loggedInUser', id);
        localStorage.setItem('selectedClass', users[id].class);

        alert('로그인 성공! 자기 반 페이지로 이동합니다.');

        window.location.href = 'schedule.html';
      } else {
        alert('아이디 또는 비밀번호가 틀렸습니다.');
      }
    }
  </script>
</body>
</html>
