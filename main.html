<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학교 시간표 웹 - 안내</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: radial-gradient(circle at center, #0f0f18 0%, #000000 90%);
      color: #0fffc1;
      font-family: 'JetBrains Mono', monospace;
      display: flex; justify-content: center; align-items: center; text-align: center;
      user-select: none;
      overflow: hidden;
    }
    .container {
      background: rgba(15,15,24,0.9);
      border-radius: 20px;
      box-shadow:
        0 0 10px #0fffc1,
        0 0 30px #00fff7,
        inset 0 0 15px #00fff7;
      width: 460px;
      max-width: 95vw;
      padding: 48px 36px;
      box-sizing: border-box;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.06em;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      font-size: 2.6rem;
      margin-bottom: 24px;
      text-shadow: 0 0 10px #00fff7;
      color: #00fff7;
      user-select: text;
    }
    p {
      color: #0fffc1;
      line-height: 1.6;
      margin-bottom: 14px;
      user-select: text;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>안내</h1>
    <p>로그인 후 바로 자기 반 페이지로 이동합니다.</p>
    <p>따라서 반 목록 화면은 더 이상 사용하지 않습니다.</p>
  </div>
</body>
</html>
