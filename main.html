<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학교 시간표 웹 - 안내</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(135deg, #ececec, #c3c3c3);
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex; justify-content: center; align-items: center; text-align: center;
      user-select: none;
    }
    .container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 420px;
      max-width: 95vw;
      padding: 40px 30px;
      box-sizing: border-box;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 24px;
      font-size: 28px;
      color: #222;
    }
    p {
      font-size: 18px;
      color: #555;
      line-height: 1.5;
      user-select: text;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>안내</h1>
    <p>로그인 후 바로 자기 반 페이지로 이동합니다.</p>
    <p>따라서 반 목록 화면은 더 이상 사용하지 않습니다.</p>
  </div>
</body>
</html>
